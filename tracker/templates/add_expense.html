<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            text-align: center;
            color: #333;
        }

        .expense-form {
            margin-top: 20px;
        }

        .submit-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Add Expense</h1>
        <form class="expense-form" method="post" onsubmit="return confirmDescription()">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-button">Save</button>
        </form>
        <a class="back-link" href="{% url 'index' %}">Back to Expense List</a>
    </div>

    <script>
        function confirmDescription() {
            var description = document.getElementById('id_description').value.trim();
            if (description === '') {
                var confirmMsg = "You are proceeding without any description. Are you sure you want to continue?";
                return confirm(confirmMsg);
            }
            return true; 
        }
    </script>
</body>
</html>
